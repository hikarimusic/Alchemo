<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Alchemo</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="viewer-container">
        <div id="viewer"></div>
    </div>
    <div id="controls">
        <!-- <div class="control-group">
            <input type="file" id="fileInput" accept=".pdb">
            <button id="loadFileButton">Load Local PDB File</button>
        </div> -->

        <div class="control-group">
            <label for="proteinInput">Enter Protein:</label>
            <textarea id="proteinInput" rows="4" cols="50" style="overflow-y: scroll;" placeholder="e.g., MLEICLKLVGCKSKKGLSSSSSCYLEEALQRPVASDFEPQGLSEAARWNSKENLLAGPSENDPNLFVALYDFVASGDNTLSITKGEKLRVLGYNHNGEWCEAQTKNGQGWVPSNYITPVNSLEKHSWYHGPVSRNAAEYLLSSGINGSFL"></textarea>
            <button id="loadProteinButton">Load Protein</button>
        </div>             

        <div class="control-group">
            <label for="moleculeInput">Enter Molecule:</label>
            <textarea id="moleculeInput" rows="4" cols="50" style="overflow-y: scroll;" placeholder="e.g., CC1=C(C=C(C=C1)NC(=O)C2=CC=C(C=C2)CN3CCN(CC3)C)NC4=NC=CC(=N4)C5=CN=CC=C5"></textarea>
            <button id="loadMoleculeButton">Load Molecule</button>
        </div>

        <div class="control-group">
            <label for="pdbIdInput">Enter PDB ID:</label>
            <input type="text" id="pdbIdInput" placeholder="e.g., 3QRK">
            <button id="loadPdbIdButton">Load PDB ID</button>
        </div>

        <div class="control-group">
            <label for="pubchemIdInput">Enter PubChem ID:</label>
            <input type="text" id="pubchemIdInput" placeholder="e.g., 5291">
            <button id="loadPubchemIdButton">Load PubChem ID</button>
        </div>

        <div class="control-group">
            <label for="styleSelect">Select Style:</label>
            <select id="styleSelect">
                <option value="cartoon">Cartoon</option>
                <option value="stick">Stick</option>
                <option value="sphere">Sphere</option>
            </select>
            <button id="simulateButton">Simulate</button>
            <button id="stopButton">Stop</button>
        </div>
        
    </div>

    <script type="text/javascript" src="https://3dmol.csb.pitt.edu/build/3Dmol.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
